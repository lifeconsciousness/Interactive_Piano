<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper anim-container">
        <div class="pianoWrapper">
            <div class="blackKeys">
                <div id = "C#" class="blackKey"></div>
                <div id = "D#" class="blackKey"></div>
                <div id = "blankKey" class="blackKey"></div>
                <div id = "F#" class="blackKey"></div>
                <div id = "G#" class="blackKey"></div>
                <div id = "A#" class="blackKey"></div>
            </div>
            <div class="whiteKeys">
                <div id = "C" class="whiteKey"></div>
                <div id = "D" class="whiteKey"></div>
                <div id = "E" class="whiteKey"></div>
                <div id = "F" class="whiteKey"></div>
                <div id = "G" class="whiteKey"></div>
                <div id = "A" class="whiteKey"></div>
                <div id = "B" class="whiteKey"></div>
            </div>
        </div>
    
        <div class="controls">
            <p>Z,X,C,V,B,N,M - white keys ||| S,D,G,H,J - black keys</p>
        </div>
    </div>
    
</body>
</html>
